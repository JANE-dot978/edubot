<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EduBot </title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #chat-container {
    width: 420px;
    max-width: 95%;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  #header {
    background: #0084ff;
    color: #fff;
    padding: 15px;
    font-size: 20px;
    font-weight: 600;
    text-align: center;
  }
  #messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f4f7fa;
  }
  .message {
    margin-bottom: 15px;
    padding: 12px 18px;
    border-radius: 20px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 15px;
    line-height: 1.4;
  }
  .user {
    background: #0084ff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .bot {
    background: #e5e5ea;
    color: #333;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  #input-container {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
  }
  #input {
    flex: 1;
    padding: 12px 15px;
    border: none;
    outline: none;
    font-size: 16px;
  }
  #send {
    padding: 12px 20px;
    background: #0084ff;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
  }
  #send:hover { background: #006bbf; }
</style>
</head>
<body>
  <div id="chat-container">
    <h2>Designed by ANNITA</h2>
    <div id="header">chartBot </div>
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Ask me anything...">
      <button id="send">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
